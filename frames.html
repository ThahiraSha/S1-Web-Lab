<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>

<!-- create a webpage to create a page with menu using html frames -->
 <frameset cols="300,*" frameborder="1" border="5">
    <frame src="menu.html" name="menu"></frame>
    <frame src="mainframe.html" name="mainframe"></frame>
 </frameset>

</html>
